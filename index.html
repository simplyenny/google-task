<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>Google Replica</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav>
			<a href="#">Gmail</a>
			<a href="#">Images</a>
			<img src="google.jpeg" alt="google dots"/>
		</nav>
	</header>

	<main>
		<img src="google-image.png" alt="Google Number"/>
		<input type="text" />
		<div class="container-button">
			<button>Google Search</button>
			<button>I'm Feeling Lucky</button>
		</div>
		<div class="offer">
			<p>Google offered in:
			<a href="#"> Hausa </a>
			<a href="#"> Igbo </a>
			<a href="#"> Ede Yoruba </a>
			<a href="#"> Nigerian Pidgin </a>
		</p>
		</div>
	</main>

	<footer>
		<div class="footer-head">
			<p>Nigeria</p>
		</div>
		<div class="footer-end">
			<div class="left">
				<a href="#">About</a>
				<a href="#">Advertising</a>
				<a href="#">Business</a>
				<a href="#">How Search Works</a>
			</div>
			<a href="#"><img id="carbon" src="carbon.png">Carbon Neutral Since 2007</a>

			<div class="right">
				<a href="#">Privacy</a>
				<a href="#">Terms</a>
				<a href="">Settings</a>
			</div>
		</div>
	</footer>

</body>
</html>
